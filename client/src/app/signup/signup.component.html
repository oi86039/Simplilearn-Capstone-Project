<title>Sign Up - Bugger</title>
<a class="navbar h5" (click)="back()">
    < Go Back</a>
        <div class="text-center">
            <form class="form-signin" [formGroup]="SignUp" (ngSubmit)="createUser()">
                <img class="mb-4" src="../../assets/Logo_1.png" alt="" width="72" height="72">
                <h1 class="h1">Bugger</h1>
                <h1 class="h3 mb-3 font-weight-normal">Sign up/Create Account</h1>
                <label for="inputUser" class="sr-only">Username</label>
                <input type="text" id="inputUser" class="form-control" formControlName="_userName"
                    placeholder="Username (must be unique)" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" formControlName="_password"
                    placeholder="Password" required>
                <label for="inputEmail" class="sr-only">Email Address</label>
                <input type="email" id="inputEmail" class="form-control" formControlName="_email"
                    placeholder="Email Address" required>
                <label for="inputPhone" class="sr-only">Phone Number (i.e. 1234567899)</label>
                <input type="tel" id="inputPhone" class="form-control" formControlName="_phone"
                    placeholder="Phone Number" required>
                <!-- <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div> -->
                <p class="alert-danger">{{getErrorMsg()}}</p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
                <p class="mt-3 mb-3">Already have an account? <a [routerLink]="'/login'">Log in</a></p>
                <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
            </form>
        </div>
