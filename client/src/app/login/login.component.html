<title>Login - Bugger</title>
<a class="navbar h5" (click)="back()">< Go Back</a>
<div class="text-center">
  <form class="form-signin" [formGroup]="Login" (ngSubmit)="login()">
    <img class="mb-4" src="../../assets/Logo_1.png" alt="" width="72" height="72">
    <h1 class="h1">Bugger</h1>
    <h1 class="h3 mb-3 font-weight-normal">Log in</h1>
    <label for="_userName" class="sr-only">Username</label>
    <input type="text" id="_userName" class="form-control" formControlName="_userName" placeholder="Username" required autofocus>
    <label for="_password" class="sr-only">Password</label>
    <input type="password" id="_password" class="form-control" formControlName="_password" placeholder="Password" required>
    <!-- <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div> -->
    <p class="alert-danger">{{getErrorMsg()}}</p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    <p class="mt-3 mb-3">Don't have an account? <a [routerLink]="'/signup'">Sign up</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
  </form>
</div>
