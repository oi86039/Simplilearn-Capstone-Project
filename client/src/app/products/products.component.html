<app-navbar></app-navbar>
<title>Our Products - Bugger</title>
<div class="row">
    <div class="form-group col-md-2" style="padding-left: 2%;">
        <h4>Shop by Tag(s)</h4>
        <input type="text" class="form-control" name="filter" id="filter" placeholder="Enter tag(s)">
        <button>Search</button>
        <h4>Available Tags</h4>
        <ul>
            <li><a>phone</a></li>
            <li><a>smart</a></li>
            <li><a>dinner</a></li>
            <li><a>plate</a></li>
            <li><a>cat</a></li>
            <li><a>pencil</a></li>
            <li><a>headphones</a></li>
            <li><a>bass</a></li>
            <li><a>food</a></li>
            <li><a>kitchen</a></li>
        </ul>
    </div>
    <div class="col-md-10">
        <!--ngFor num products divided by 3-->
        <div class="row" *ngFor="let in of getNumOfRows(); let i = index">
            <!--ngFor up to 3 products-->
            <div class="col-4" *ngFor="let in of loop(3); let i = index">
                <app-item></app-item>
            </div>
        </div>
        <div class="row" *ngIf="ifRemainder()">
            <div class="col-4" *ngFor="let in of getRemainder(); let i = index">
                <app-item></app-item>
            </div>
        </div>
            <br><br>
    </div>
</div>
